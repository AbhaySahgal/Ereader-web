<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook PDF Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body { text-align: center; background: #f4f4f4; font-family: Arial, sans-serif; }
        #book { width: 90%; height: 600px; margin: auto; }
        .page { width: 100%; height: 100%; background: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        canvas { width: 100%; height: 100%; }
        .controls { margin-top: 10px; }
        .btn { padding: 8px 15px; cursor: pointer; margin: 5px; border: none; background: #333; color: white; }
    </style>
</head>
<body>
    <h1>Flipbook PDF Reader</h1>
    <div id="book"></div>
    <div class="controls">
        <button class="btn" onclick="prevPage()">Previous</button>
        <button class="btn" onclick="nextPage()">Next</button>
    </div>

    <script>
        let pdfDoc = null,
            totalPages = 0,
            currentPage = 1;

        function loadPDF(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                renderBook();
            });
        }

        function renderBook() {
            let book = document.getElementById("book");
            book.innerHTML = "";
            
            for (let i = 1; i <= totalPages; i++) {
                let pageDiv = document.createElement("div");
                pageDiv.classList.add("page");
                let canvas = document.createElement("canvas");
                pageDiv.appendChild(canvas);
                book.appendChild(pageDiv);
                renderPage(i, canvas);
            }

            $("#book").turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        }

        function renderPage(num, canvas) {
            pdfDoc.getPage(num).then(function(page) {
                let ctx = canvas.getContext('2d');
                let viewport = page.getViewport({ scale: 2 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                let renderContext = { canvasContext: ctx, viewport: viewport };
                page.render(renderContext);
            });
        }

        function prevPage() {
            $("#book").turn("previous");
        }

        function nextPage() {
            $("#book").turn("next");
        }

        // Get PDF link from URL (React Native WebView will pass it)
        const urlParams = new URLSearchParams(window.location.search);
        const pdfLink = urlParams.get("file");

        if (pdfLink) {
            loadPDF(pdfLink);
        } else {
            alert("No PDF link found!");
        }
    </script>
</body>
</html>
