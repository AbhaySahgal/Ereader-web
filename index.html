<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        #pdf-container {
            width: 90%;
            height: 85vh;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            position: fixed;
            top: 0;
            left: 0;
        }
        #progress {
            height: 100%;
            width: 0%;
            background: #007bff;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <div id="pdf-container">
        <iframe id="pdf-frame"></iframe>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const pdfFile = getQueryParam('file');
        if (pdfFile) {
            document.getElementById("pdf-frame").src = pdfFile;
        } else {
            document.getElementById("pdf-container").innerHTML = "<p style='color: red;'>PDF file not found!</p>";
        }

        document.getElementById("pdf-frame").addEventListener("load", function() {
            setTimeout(() => {
                document.getElementById("progress").style.width = "100%";
            }, 500);
        });
    </script>
</body>
</html>
