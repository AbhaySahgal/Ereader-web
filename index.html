<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
        #pdf-container { width: 100vw; height: 90vh; overflow: auto; }
        canvas { display: block; margin: auto; }
        #progress-bar { height: 5px; background: #000; transition: width 0.3s; }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    <div id="pdf-container"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');
        if (!pdfUrl) {
            alert("No PDF file provided!");
        }

        let pdfDoc = null, pageNum = 1, scale = 1.5;
        const container = document.getElementById("pdf-container");
        const progressBar = document.getElementById("progress-bar");
        
        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                let canvas = document.createElement("canvas");
                let ctx = canvas.getContext("2d");
                let viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: ctx, viewport });
                container.innerHTML = "";
                container.appendChild(canvas);
                progressBar.style.width = `${(num / pdfDoc.numPages) * 100}%`;
            });
        }

        function nextPage() {
            if (pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            }
        }

        function prevPage() {
            if (pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") nextPage();
            if (event.key === "ArrowLeft") prevPage();
        });

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(pageNum);
        }).catch(error => {
            alert("Error loading PDF: " + error);
        });
    </script>
</body>
</html>
