<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced PDF Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body { text-align: center; background: #f4f4f4; font-family: Arial, sans-serif; }
        #pdf-container { width: 80%; margin: auto; }
        canvas { display: block; margin: 10px auto; border: 1px solid black; }
        .controls { margin-top: 10px; }
        .btn { padding: 8px 15px; cursor: pointer; margin: 5px; border: none; background: #007BFF; color: white; border-radius: 5px; }
        .dark-mode { background: #222; color: white; }
        .page-turn { width: 600px; height: 800px; margin: auto; }
    </style>
</head>
<body>
    <h1>Advanced PDF Reader</h1>
    <input type="file" id="fileInput" />
    <input type="text" id="urlInput" placeholder="Enter PDF URL" />
    <button class="btn" onclick="loadPDFfromURL()">Load PDF</button>
    <div id="pdf-container" class="page-turn"></div>
    <div class="controls">
        <button class="btn" onclick="prevPage()">Previous</button>
        <span id="page-info"></span>
        <button class="btn" onclick="nextPage()">Next</button>
        <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    
    <script>
        let pdfDoc = null,
            pageNum = 1,
            scale = 1.5,
            pdfContainer = document.getElementById('pdf-container');
        
        document.getElementById('fileInput').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                let fileReader = new FileReader();
                fileReader.onload = function() {
                    loadPDF(new Uint8Array(this.result));
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        function loadPDFfromURL() {
            let url = document.getElementById('urlInput').value;
            if (url) {
                pdfjsLib.getDocument(url).promise.then(pdf => {
                    pdfDoc = pdf;
                    renderPage(pageNum);
                }).catch(err => alert("Invalid PDF URL"));
            }
        }
        
        function loadPDF(data) {
            pdfjsLib.getDocument(data).promise.then(pdf => {
                pdfDoc = pdf;
                renderPage(pageNum);
            });
        }
        
        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                let canvas = document.createElement('canvas');
                let ctx = canvas.getContext('2d');
                let viewport = page.getViewport({ scale: scale });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                pdfContainer.innerHTML = '';
                pdfContainer.appendChild(canvas);
                let renderContext = { canvasContext: ctx, viewport: viewport };
                page.render(renderContext);
                document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;
                applyPageTurnEffect();
            });
        }
        
        function prevPage() {
            if (pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        }
        
        function nextPage() {
            if (pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            }
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        
        function applyPageTurnEffect() {
            setTimeout(() => {
                $('.page-turn').turn({ width: 600, height: 800 });
            }, 500);
        }
    </script>
</body>
</html>
